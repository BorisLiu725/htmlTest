<head>

        .view_mid_left{
            background-color: aqua;
            height: 100%;
            width: 20%;
        }
        .view_mid_left{
            float: left;
        }

        .view_mid_right_table table{
            width: 800px;
            height: 20px;
        }

        .view_mid_right_table table td{
            background-color: cornflowerblue;
            border: 1px solid black;

        }
        .view_foot{

                        班级

                </div>
                <br/>
                <br/>

                    <table cellpadding="0" cellspacing="0">
                        <caption>学生名单</caption>
